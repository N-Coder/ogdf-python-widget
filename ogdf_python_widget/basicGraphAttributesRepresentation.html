<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: black;
        stroke-width: 0px;
    }

</style>
<svg width="800" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    //create somewhere to put the force directed graph
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var radius = 15;

    //construct arrow
    svg.append("svg:defs").selectAll("marker")
        .data(["end"])
        .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 28)
        .attr("refY", 0)
        .attr("markerWidth", 8)
        .attr("markerHeight", 8)
        .attr("orient", "auto")
        .attr("fill", "green")
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

    var nodes_data = []
    var links_data = []

    //add encompassing group for the zoom
    var g = svg.append("g").attr("class", "everything");

    var links = g.append("g")
        .attr("class", "link")
        .selectAll("line")
        .data(links_data)
        .enter()
        .append("line")
        .attr("marker-end", function (d) {
            if (d.arrow) {
                return "url(#end)";
            } else {
                return null;
            }
        })
        .attr("x1", function (l) {
            return l.sx
        })
        .attr("y1", function (l) {
            return l.sy
        })
        .attr("x2", function (l) {
            return l.tx
        })
        .attr("y2", function (l) {
            return l.ty
        })
        .attr("fill", "none")
        .attr("stroke", "green")
        .on("click", function (d) {
            console.log("on click " + d.id);
        });

    var nodes = g.append("g")
        .attr("class", "node")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return d.x
        })
        .attr("cy", function (d) {
            return d.y
        })
        .attr("r", radius)
        .attr("fill", "green")
        .on("click", function (d) {
            console.log("on click " + d.name);
        });

    var text = g.append("g")
        .attr("class", "texts")
        .selectAll("text")
        .data(nodes_data)
        .enter()
        .append("text")
        .attr("text-anchor", "middle")
        .attr("dominant-baseline", "central")
        .attr("fill", "white")
        .text(function (d) {
            return d.name;
        })
        .attr("transform", function (d) { //<-- use transform it's not a g
            return "translate(" + d.x + "," + d.y + ")";
        })
        .on("click", function (d) {
            console.log("on click " + d.name);
        });


    //add zoom capabilities
    var zoom_handler = d3.zoom().on("zoom", zoom_actions);

    zoom_handler(svg);

    function zoom_actions() {
        g.attr("transform", d3.event.transform)
    }

</script>
